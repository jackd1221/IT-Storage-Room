<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Inventory Check Out</title>
</head>
<body>

<h1>Check Out an Item</h1>

<form id="checkout-form">
  <label for="room">Room:</label>
  <select id="room" name="room">
    <option value="main">Main Room</option>
    <option value="second">Second Room</option>
  </select>

  <label for="item">Item:</label>
  <input id="item" name="item" type="text" required />

  <label for="quantity">Quantity:</label>
  <input id="quantity" name="quantity" type="number" value="1" min="1" required />

  <label for="user">User:</label>
  <input id="user" name="user" type="text" required />

  <label for="location">Location:</label>
  <input id="location" name="location" type="text" required />

  <label for="action">Action:</label>
  <select id="action" name="action" required>
    <option value="checkout">Check Out</option>
    <option value="checkin">Check In</option>
  </select>

  <button type="submit">Submit</button>
</form>



<script>
  const form = document.getElementById("checkout-form");
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxG0iAwR-lXRmOnMWY-Gq8xnAeuhwChPjnYyurdN3w_WlX-5q-EECIOya0QbSrYqtmghg/exec";

  form.addEventListener("submit", e => {
    e.preventDefault();

    const formData = new URLSearchParams(new FormData(form)).toString();

    fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: formData
    })
    .then(response => response.text())
    .then(text => alert(text))
    .catch(err => {
      console.error(err);
      alert("Error submitting form.");
    });
  });
</script>

</body>
</html>
