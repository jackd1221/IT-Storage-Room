<!DOCTYPE html>
<html>
<head><title>Check Out</title></head>
<body>
  <h1>Check Out an Item</h1>
  <form id="checkoutForm">
    <input type="text" name="item" placeholder="Item name" required />
    <input type="number" name="quantity" placeholder="Quantity" value="1" required />
    <input type="text" name="user" placeholder="Your name" required />
    <button type="submit">Check Out</button>
  </form>

  <script>
    const FORM = document.getElementById("checkoutForm");
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwR2UPek5WX8nJX5eaLoUrN8eHAcLeibJpZeYO38oZZI5UhuSsYxKauUWXN4LF3ZpNIyA/exec";

    FORM.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(FORM));
      const response = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data)
      });
      alert(await response.text());
    });
  </script>
</body>
</html>
