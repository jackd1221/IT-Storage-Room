<!DOCTYPE html>
<html>
<head><title>Check Out</title></head>
<body>
  <h1>Check Out an Item</h1>
  <form id="checkout-form">
    <label for="item">Item:</label>
    <input type="text" id="item" name="item" required>
  
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
  
    <label for="user">Name:</label>
    <input type="text" id="user" name="user" required>
  
    <label for="location">Location:</label>
    <select id="location" name="location" required>
      <option value="">--Select Location--</option>
      <option value="LaVernge">LaVernge</option>
      <option value="Off-Site Pre School">Off-Site Pre School</option>
      <option value="Out Of District">Out Of District</option>
      <option value="Emerson">Emerson</option>
      <option value="Piper">Piper</option>
      <option value="Pershing">Pershing</option>
      <option value="Irving">Irving</option>
      <option value="Hiawatha">Hiawatha</option>
      <option value="Komensky">Komensky</option>
      <option value="Freedom">Freedom</option>
      <option value="Heritage">Heritage</option>
      <option value="Other">Other</option>
    </select>

    <label for="action">Action:</label>
    <select id="action" name="action" required>
      <option value="checkout">Check Out</option>
      <option value="checkin">Check In</option>
    </select>
  
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("checkout-form").addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const data = {
        item: document.getElementById("item").value,
        quantity: document.getElementById("quantity").value,
        user: document.getElementById("user").value,
        location: document.getElementById("location").value,
        action: document.getElementById("action").value
      };
  
      const response = await fetch("https://script.google.com/macros/s/AKfycbwR2UPek5WX8nJX5eaLoUrN8eHAcLeibJpZeYO38oZZI5UhuSsYxKauUWXN4LF3ZpNIyA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        contentType: "application/json"
      });
  
      const result = await response.text();
      alert(result);
    });
  </script>
</body>
</html>
